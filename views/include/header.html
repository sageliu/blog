<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%=title%></title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
  <!--临时开发时候用的，上线的时候要删掉-->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-collapse-1" aria-expanded="false">
              <!--<span class="sr-only">给残疾人看的</span>-->
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MY blog</a>
          </div>
          <div class="collapse navbar-collapse"  id="bs-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/">首页</a></li>
              <li><a href="#">我的博文</a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <%if(user){%>
              <li><a href="/user/signout">退出</a></li>
              <%}else{%>
              <li class="active"><a href="/user/signup">注册</a></li>
              <li><a href="/user/signin">登录</a></li>
              <%}%>
            </ul>

          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="mainBody">
    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <!--选择性展示标签-->
          <% if(success){%>
          <div class="alert alert-danger text-center"><%=success%></div>
          <%} if(error){%>
          <div class="alert alert-success text-center"><%=error%></div>
          <%}%>
        </div>
      </div>
