<%include ../include/header.html%>
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form method="post">
          <div class="form-group">
            <label for="username" class="control-label">用户名:</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
              <input type="text" required class="form-control" id="username" aria-describedby="User name" name="username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="control-label">密码:</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
              <input type="password" required class="form-control" id="password" aria-describedby="Password" name="password">
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="blankCheckbox" value="option1" aria-label="..." checked="">
                阅读并同意 <a href="javascript:void 0;">《用户注册协议》</a><a href="javascript:void 0;">《隐私政策》</a>
              </label>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-info col-xs-12">确定登录</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<%include ../include/footer.html%>
