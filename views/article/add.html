<%include ../include/header.html%>
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form method="post">

          <div class="form-group">

            <label for="title" class="control-label">标题:</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span></span>
              <input type="text" required class="form-control" id="title" aria-describedby="title" name="title" value="<%=article.title%>">
            </div>
          </div>
          <div class="form-group">
            <label for="content" class="control-label">正文:</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></span>
              <textarea cols="30" rows="10" required class="form-control" id="content" aria-describedby="content" name="content" ><%=article.content%></textarea>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-info col-xs-12">确定发表</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<%include ../include/footer.html%>
